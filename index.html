<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starting.HTML</title>
    <style>
        body {
            background-color: #5997BB; /* Black background */
            color: black; /* Green text color */
            font-family: Arial, sans-serif; /* Font style */
        }

        /* Increase font size for "Philippos Katsambas 5997" */
        .name {
            font-size: 24px; /* Adjust size as needed */
        }

        /* Increase font size for "Video Game Development" */
        .title {
            font-size: 20px; /* Adjust size as needed */
        }

        /* Style link */
        .link {
            font-size: 20px; /* Increased font size for links */
            color: #FFD700; /* Gold color for links */
            transition: font-size 0.3s; /* Add transition effect */
            cursor: pointer;
            display: block;
            text-align: center;
            margin-top: 20px; /* Adjust margin as needed */
            text-decoration: none; /* Remove underline from links */
        }

        /* Change font size on hover */
        .link:hover {
            font-size: 24px; /* Change to desired size on hover */
        }

        /* Style form */
        .form-container {
            margin-top: 30px;
            text-align: center;
        }

        .form-container input {
            margin: 5px;
            padding: 5px;
            width: 200px;
        }

        .form-container button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #FFD700;
            color: black;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <p style="text-align: center;" class="name"><strong>P</strong>hilippos <strong>K</strong>atsambas 5997</p>

    <p2 class="title">Video Game Development</p2>

    <!-- Link for Tom Hiddleston -->
    <a href="https://en.wikipedia.org/wiki/Tom_Hiddleston" class="link" id="tomLink">Tom Hiddleston</a>

    <!-- Link for Thor: Ragnarok -->
    <a href="https://en.wikipedia.org/wiki/Thor:_Ragnarok" class="link" id="thorLink">Thor: Ragnarok</a>

    <!-- Link for Loki (TV series) -->
    <a href="https://en.wikipedia.org/wiki/Loki_(TV_series)" class="link" id="lokiLink">Loki (TV series)</a>
    
    <!-- Link for The Making of Loki -->
    <a href="https://marvelcinematicuniverse.fandom.com/wiki/The_Making_of_Loki" class="link" id="makingOfLokiLink">The Making of Loki</a>

    <!-- Form to collect user information -->
    <div class="form-container">
        <form id="userInfoForm">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // Get the form element
        var form = document.getElementById('userInfoForm');

        // Function to handle form submission
        function handleSubmit(event) {
            event.preventDefault();
            var formData = new FormData(form);
            var userInfo = {};
            formData.forEach(function(value, key) {
                userInfo[key] = value;
            });
            // Display user information
            console.log(userInfo);
            // You can add code here to display user information in desired format
        }

        // Add form submission event listener
        form.addEventListener('submit', handleSubmit);
    </script>
</body>
</html>
